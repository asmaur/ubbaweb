  <ion-card class="pet-card" [class]="pet.alive ? (pet.lost ? 'pet-card-lost' : 'pet-card-alive') : 'pet-card-danger'">
    <ion-card-header>
      <ion-item detail="false" lines="none" class="pet-item" [routerLink]="'/pets/' + pet.tag.uuid">
        <ion-avatar slot="start">
          <img 
            [src]="pet.image !== null ? pet.image : 'assets/avatar/taxi-pet-care.png'" 
            alt="pet.name + ' profile picture'">
        </ion-avatar>
        <ion-label>
          <h2 > {{pet.name | truncate}}</h2>
          <p>Idade: {{pet.birth_date! | age}}</p>
        </ion-label>
      </ion-item>
    </ion-card-header>
