  <ion-col>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Vet: {{vet.doctor_name}}</ion-card-title>
      <ion-card-subtitle>Clinica: {{vet.hospital_name}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      @for(contact of vet.contacts; track $index) {
        <app-contact-card [contact]="contact" [showName]="false"></app-contact-card>
      }
      
    </ion-card-content>
  </ion-card>


  </ion-col>
