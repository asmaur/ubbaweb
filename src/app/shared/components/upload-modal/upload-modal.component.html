<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Upload</ion-title>
      <ion-buttons slot="end">
        <ion-button type="submit" form="" [strong]="true">
          <ion-label>Save</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
          <ion-img
            [src]="this.imageSRC === null ? data.image : this.imageSRC"
          ></ion-img>
        

        <input 
          type="file" 
          (change)="onChange($event)" 
          #fileUpload 
          accept=".png,.jpg"
          hidden/>

        <div class="file-upload">

          <p>{{this.file?.name || "No file uploaded yet."}}</p>
       
           <!-- <button mat-mini-fab color="primary" class="upload-btn"
             (click)="uploadFile()">
             <ion-icon name="attach-outline"></ion-icon>
           </button> -->
           <ion-fab class="ion-margin">
            <ion-fab-button (click)="uploadFile()">
              <ion-icon name="attach-outline"></ion-icon>
            </ion-fab-button>
           </ion-fab>
       </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
