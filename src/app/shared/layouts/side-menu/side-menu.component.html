
<ion-split-pane contentId="menu-content">

  <ion-menu contentId="menu-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>UBBA</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-list-header>
          Conference
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item 
            [href]="[p.url]"
            [class.active-item]="selectedPath === p.url"
            routerDirection="root"
            detail="false"
          >
            <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
            <ion-label>
              {{p.title}} {{selectedPath === p.url}}
            </ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>

      <ion-list *ngIf="loggedIn" lines="none">
        <ion-list-header>
          Account
        </ion-list-header>

        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              Account
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Support
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item button (click)="logout()" detail="false">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

      <ion-list *ngIf="!loggedIn" lines="none">
        <ion-list-header>
          Account
        </ion-list-header>

        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>
              Login
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Support
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="person-add"></ion-icon>
            <ion-label>
              Signup
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item>
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-toggle [checked]="dark">
            Dark Mode
          </ion-toggle>
        </ion-item>
      </ion-list>

      <ion-list lines="none">
        <ion-list-header>
          Tutorial
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button (click)="openTutorial()" detail="false">
            <ion-icon slot="start" name="hammer"></ion-icon>
            <ion-label>Show Tutorial</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="ion-no-border ion-padding-bottom">
      <ion-item href="/" routerDirection="root" routerLinkActive="active-item">
        <ion-icon class="ion-padding-end" color="primary" name="log-out-outline"></ion-icon>
        <ion-label color="primary"> Sign Out</ion-label>

      </ion-item>
    </ion-footer>
  </ion-menu>  
  <ion-router-outlet id="menu-content"></ion-router-outlet>

</ion-split-pane>
