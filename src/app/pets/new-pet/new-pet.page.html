<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button 
      slot="start" 
      [defaultHref]="appRoutes.tabnav.entry+'/'+appRoutes.tabnav.home"
    ></ion-back-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">new-pet</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ame - Cuide - Proteja</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            ❤️ Scan the pet Qr Code to register or view pet Profile.
          </ion-card-content>
        </ion-card>

        <ion-card color="warning" class="ion-align-items-center">
          <ion-card-content>
            <ion-text>
              You have no contact to link to this Loving Pet.
              Click add new contacts: <br>
            </ion-text>
            <ion-button [routerLink]="'/tutor/contacts'" routerDirection="root" color="dark">Click Me</ion-button>
            
          </ion-card-content>
        </ion-card>

        <ion-list lines="none">
          <!-- <ion-item class="ion-margin-top ion-margin-bottom"> -->
            <ion-input class="ion-margin-top ion-margin-bottom" label="Tag id" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
          <!-- </ion-item> -->

            <!-- <ion-item> -->
              <ion-input class="ion-margin-top ion-margin-bottom" label="Name" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
            <!-- </ion-item> -->
            <ion-item class="ion-margin-top ion-margin-bottom">
              <ion-toggle checked="true" [enableOnOffLabels]="true">Castrado:</ion-toggle>
            </ion-item>

          <!-- <ion-item> -->
              <!-- <ion-input label="Race" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input> -->
          <ion-select class="ion-margin-top ion-margin-bottom" label="Race" label-placement="floating"  fill="outline">
            <ion-select-option value="apple">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
            <!-- </ion-item> -->

            <!-- <ion-item> -->
          <ion-select class="ion-margin-top ion-margin-bottom" label="Genre" label-placement="floating"  fill="outline">
            <ion-select-option value="apple">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
            <!-- </ion-item> -->

          <ion-item class="ion-margin-top ion-margin-bottom">
            <label>Birth date:</label>
            <ion-datetime-button datetime="datetime" slot="end"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" presentation="date"></ion-datetime>
                </ng-template>
            </ion-modal>
          </ion-item>
            
          <!-- <ion-item> -->
            <ion-select class="ion-margin-top ion-margin-bottom" label="Veterinarian" label-placement="floating" fill="outline">
              <ion-select-option value="apple">Apple</ion-select-option>
              <ion-select-option value="banana">Banana</ion-select-option>
              <ion-select-option value="orange">Orange</ion-select-option>
            </ion-select>
          <!-- </ion-item> -->

        </ion-list>
        
        <ion-card>
          <!-- <ion-card-header>
            <ion-card-title>About</ion-card-title>
          </ion-card-header> -->
          <!-- <ion-card-content>
            ❤️ Scan the pet Qr Code to register or view pet Profile.
          </ion-card-content> -->
          <div style="display: flex; align-items: center; justify-content: space-between;">
          <ion-button fill="clear" color="danger">Clear</ion-button>
          <ion-button color="success">Submit</ion-button>
          </div>
        </ion-card>        

      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
