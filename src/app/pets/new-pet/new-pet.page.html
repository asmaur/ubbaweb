<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button 
      slot="start" 
      [defaultHref]="appRoutes.tabnav.entry+'/'+appRoutes.tabnav.home"
    ></ion-back-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">new-pet</ion-title>
      </ion-toolbar>
    </ion-header> -->
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offset-md="2">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Ame - Cuide - Proteja</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              ❤️ Scan the pet Qr Code to register or view pet Profile.
            </ion-card-content>
          </ion-card>

          <ion-card color="warning" class="ion-align-items-center">
            <ion-card-content>
              <ion-text>
                You have no contact to link to this Loving Pet.
                Click add new contacts: <br>
              </ion-text>
              <ion-button [routerLink]="'/accounts/contacts'" routerDirection="root" color="dark">Click Me</ion-button>
              
            </ion-card-content>
          </ion-card>

          <ion-list lines="none">

            <!-- @if(contacts.length > 0){
              <ion-select class="ion-margin-top ion-margin-bottom" label="Your contact" label-placement="floating"  fill="outline">
                <ion-select-option value="male">Male</ion-select-option>
                <ion-select-option value="female">Female</ion-select-option>
                <ion-select-option value="outro">Outro</ion-select-option>
              </ion-select>
            } -->

              <ion-input 
                class="ion-margin-top ion-margin-bottom" 
                label="Tag id" 
                label-placement="floating" 
                fill="outline" 
                placeholder="Enter text"
                formControlName="tag"
                readonly=""
              ></ion-input>

                <ion-input 
                  class="ion-margin-top ion-margin-bottom" 
                  label="Name" 
                  label-placement="floating" 
                  fill="outline" 
                  [counter]="true" 
                  maxlength="20" 
                  placeholder="Enter text"
                  errorText="name is required"
                  formControlName="name"
                ></ion-input>                
                <!-- <div class="validation-errors">
                  <div class="error-message" *ngIf="email.errors && email.dirty || email.touched">
                    Your E-Mail is invalid!
                  </div>
              </div>        -->           

                <ion-input 
                  class="ion-margin-top ion-margin-bottom" 
                  label="Nickname" 
                  label-placement="floating" 
                  [counter]="true" 
                  maxlength="20" 
                  fill="outline" 
                  placeholder="Enter text"
                  formControlName="nickname"
                ></ion-input>

              <ion-item class="ion-margin-top ion-margin-bottom">
                <ion-toggle formControlName="castration" [enableOnOffLabels]="true">Castrado:</ion-toggle>
              </ion-item>            

            <ion-select 
              class="ion-margin-top ion-margin-bottom" 
              label="Tipo" 
              label-placement="floating"  
              fill="outline"
              formControlName="pet_type"
            >
              <ion-select-option value="Dog">Cachorro</ion-select-option>
              <ion-select-option value="Cat">Gato</ion-select-option>
              <ion-select-option value="Bird">Ave</ion-select-option>
              <ion-select-option value="Reptile">Reptile</ion-select-option>
              <ion-select-option value="Other">Outro</ion-select-option>
            </ion-select>
            
            <ion-input 
              class="ion-margin-top ion-margin-bottom" 
              label="Race" 
              label-placement="floating" 
              fill="outline" 
              [counter]="true" 
              maxlength="20" 
              placeholder="Enter text"
              formControlName="race"
            ></ion-input>

            <ion-select 
              class="ion-margin-top ion-margin-bottom" 
              label="Genre" 
              label-placement="floating"  
              fill="outline"
              formControlName="genre"
            >
              <ion-select-option value="Male">Male</ion-select-option>
              <ion-select-option value="Female">Female</ion-select-option>
              <ion-select-option value="Other">Outro</ion-select-option>
            </ion-select>

            <ion-item class="ion-margin-top ion-margin-bottom">
              <label>Birth date:</label>
              <ion-datetime-button 
                datetime="datetime" 
                slot="end"
                
              ></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime" presentation="date" formControlName="birth_date"></ion-datetime>
                  </ng-template>
              </ion-modal>
            </ion-item>
            
              <ion-textarea 
                label="Observation" 
                fill="outline" 
                [autoGrow]="true" 
                labelPlacement="floating" 
                placeholder="Enter text" 
                [counter]="true" 
                maxlength="200"
                formControlName="observation"
              ></ion-textarea>

          </ion-list>
          
          <!-- <ion-card> -->
            <!-- <ion-card-header>
              <ion-card-title>About</ion-card-title>
            </ion-card-header> -->
            <!-- <ion-card-content>
              ❤️ Scan the pet Qr Code to register or view pet Profile.
            </ion-card-content> -->
            <!-- <div style="display: flex; align-items: center; justify-content: space-between;">
            <ion-button fill="clear" color="danger">Clear</ion-button> -->
            <!-- <ion-button color="success">Submit</ion-button> -->
            <!-- </div> -->
          <!-- </ion-card>         -->

        </ion-col>

        <ion-col size="12" class="ion-text-center" style="margin-top: 1rem; margin-bottom: 3rem;">
          <ion-button color="dark" size="large" type="submit">Submit</ion-button>
        </ion-col>

      </ion-row>


    </ion-grid>
</form>
  </ion-content>
