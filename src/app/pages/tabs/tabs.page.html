<ion-tabs >
<!-- class="ion-hide-lg-up"> -->

  <ion-tab-bar slot="bottom" class="ion-hide-lg-up">
    <ion-tab-button [tab]="appRoutes.tabnav.home" [href]="appRoutes.tabnav.home">
      <ion-icon aria-hidden="true" name="apps-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="appRoutes.tabnav.search" [href]="appRoutes.tabnav.search">
      <ion-icon aria-hidden="true" name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="appRoutes.tabnav.notifications" [href]="appRoutes.tabnav.notifications">
      <ion-badge color="primary">120</ion-badge>
      <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button> -->

    <ion-tab-button [tab]="appRoutes.tabnav.account" [href]="appRoutes.tabnav.account">
      <ion-avatar size="small">
        <img src="assets/images/lebron-james.jpg" height="40" width="50">
      </ion-avatar>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
