<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button 
      slot="start" 
      [defaultHref]="appRoutes.tabnav.entry+'/'+appRoutes.tabnav.account"
    ></ion-back-button>
    <ion-title>Contacts</ion-title>
    <ion-button shape="round" color="fill" slot="end" (click)="openContactModal()">
      <ion-icon name="add" color="dark"></ion-icon>
    </ion-button> 
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <!-- <ion-button id="present-alert">
          Add
        </ion-button> -->
        <!-- <ion-alert
          trigger="present-alert"
          header="Please enter your info"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
        >
        <h1>Okay</h1>
      </ion-alert> -->      
      </ion-col>

    <ion-col size="12" size-md="8" offset-md="2">
      <ion-list>
        <ion-list-header>
          <ion-label>All Contacts</ion-label>
        </ion-list-header>
        @for (contact of contacts; track $index) {
          <ion-item-sliding>
            <ion-item button (click)="presentActionSheet(contact)">
              <ion-avatar slot="start">
                <img src="assets/avatar/avatar-male.png" alt="contact avatar">
              </ion-avatar>    
              <ion-label class="ion-text-wrap">
                {{contact.name}}
                <p>{{contact.phone}}</p>
              </ion-label> 
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary">Ver</ion-item-option>
              <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        }
      </ion-list>
    </ion-col>


    </ion-row>
  </ion-grid>

</ion-content>
